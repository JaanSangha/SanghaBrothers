<!-- A Lightbox is basically a slider (carousel) inside of a modal.

  Todos: fix active class (when you click on a photo, carousel in modal reverts to first slide) 
 *solution: added data-slide-to and data-target to imgs
-->

<div id="lookbook" class="container">
  <div class="row d-flex flex-wrap align-items-center" data-toggle="modal" data-target="#lightbox">
    <div class="col-12 col-md-4 col-lg-2">
      
  <img src="./img/lookbook/Shoot-142.jpg" data-target="#indicators" data-slide-to="0" alt="" /> 
    </div>
    <div class="col-12 col-md-4 col-lg-2">
         <img src="./img/lookbook/Shoot-72.jpg" data-target="#indicators" data-slide-to="1" alt="" />
    </div>
    <div class="col-12 col-md-4 col-lg-2">
       <img src="img/lookbook/Shoot-147.jpg" data-target="#indicators" data-slide-to="2"  alt="" />
    </div>
    <div class="col-12 col-md-4 col-lg-2">
         <img src="./img/lookbook/Shoot-362.jpg" data-target="#indicators" data-slide-to="3" alt="" />
    </div>
    <div class="col-12 col-md-4 col-lg-2">
         <img src="https://source.unsplash.com/random/204" data-target="#indicators" data-slide-to="4"  alt="" />
    </div>
    <div class="col-12 col-md-4 col-lg-2">
         <img src="https://source.unsplash.com/random/205" data-target="#indicators" data-slide-to="5" alt="" />
    </div>
  </div>
  
  <!-- Modal -->
<div class="modal fade" id="lightbox" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close text-right p-2" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div id="indicators" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./img/lookbook/Shoot-142.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./img/lookbook/Shoot-72.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/lookbook/Shoot-147.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./img/lookbook/Shoot-362.jpg" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/random/204" alt="Fifth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://source.unsplash.com/random/205" alt="Sixth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#indicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#indicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
