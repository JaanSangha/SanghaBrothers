  // Function to shuffle the array
  function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
      }
      return array;
  }

  // Randomize the order of images
  var shuffledArray = shuffleArray(imagesArray);

  // Update the src attributes of image elements in the first section
  var imageElements = document.querySelectorAll("#lookbook .row img");
  imageElements.forEach(function (img, index) {
      img.src = shuffledArray[index];
  });

  // Update the modal's carousel inner HTML
  var carouselInner = document.querySelector(".modal .carousel-inner");
  var modalCarouselHtml = "";
  shuffledArray.forEach(function (imagePath, index) {
      modalCarouselHtml += `
          <div class="carousel-item ${index === 0 ? 'active' : ''}">
              <img class="d-block w-100" src="${imagePath}" alt="Slide ${index + 1}">
          </div>
      `;
  });
  carouselInner.innerHTML = modalCarouselHtml;
